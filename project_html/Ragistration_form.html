<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration form</title>
    <style>
        fieldset {background-color: lightgray; width: fit-content; border-radius: 10%; border-width: 5;}
        legend{background-color: black; color: white; font-size: large;}
    </style>

</head>
<body>
<Fieldset>
    <legend>
        <h1>Student registration form</h1>
    </legend>
    
    <div>
        Name: <input type="text" name="Name">
    </div>
    <br>

    <div>
        Father Name: <input type="text" name="Father Name">
    </div>
    <br>

    <div>
        Mother Name: <input type="text" name="Mother Name">
    </div>
    <br>

    <div>
        Phone Number: <input type="text" name="Phone Number">
    </div>
    <br>

    <div>
        Email: <input type="email" name="Email">
    </div>
    <br>

    <div>
        Gender:
        Male: <input type="radio" name="Gender">
        FMale: <input type="radio" name="Gender">
        Other: <input type="radio" name="Gender">
    </div>
    <br>
    
    <div>
        Date Of Birth: <input type="date" name="Data of Birth">
    </div>
    <br>

    <div>
        Adress: <input type="text" name="Adress">
    </div>
    <br>

    <div>
        BLOOD GROUP
        <select name="drop-down">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="A+">A+</option>
        </select>
    </div>
    <br>
    <div>
        DEPARTMENT: 
        CSS: <input type="radio" name="css">
        EEE: <input type="radio" name="EEE">
        BBA: <input type="radio" name="BBA">
    </div>
    <br>

    <div>
        COURSE:
        JAVA: <input type="radio" name="JAVA">
        C++ : <input type="radio" name="C++">
        C   : <input type="radio" name="C">
        WD  : <input type="radio" name="WD">
    </div>
    <br>

    <div>
        PHOTO: <input type="file">
    </div>
    <br>

    <div>
        <input type="SUBMIT" name="SUBMIT">
        <input type="reset" name="reset">
    </div>
</Fieldset>
</body>
</html>
