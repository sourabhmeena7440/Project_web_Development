            Email: <input type="Email" name="Email" size="15px" maxlength="30" placeholder="Email"><br><br>
            Gender:

            Phone Number: <input type="text" name="Phone Number" size="15px" maxlength="30" placeholder="Phone Number"><br><br>

        </fieldset>
