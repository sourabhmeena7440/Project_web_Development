<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested list</title>
</head>
<body>
    <ol>
        <li>fruit</li>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
        </ul>
        <li>Vegetable</li>
        <ul>
            <li>peas</li>
            <li>Corn</li>
        </ul>
    </ol>
</body>
</html>
