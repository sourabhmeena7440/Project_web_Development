<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="1" width="50%">
        <h1>Table in HTML</h1>
        <tr>
            <th rowspan="2">A</th>
            <th rowspan="1">B</th>
            <th rowspan="3">D</th>
            <th colspan="2">E</th>
            <th>F</th>
        </tr>
        <tr>
            <th>C</th>
            <th rowspan="2">G</th>
            <th rowspan="2">H</th>
            <th rowspan="2">I</th>
        </tr>
        <tr>
            <th colspan="2">J</th>
        </tr>
        <tr>
            <th colspan="3">K</th>
            <th colspan="1">L</th>
            <th colspan="2">M</th>
        </tr>
    </table>
</body>
</html>
