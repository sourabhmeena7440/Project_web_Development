<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION (Web)</title>
    <link rel="stylesheet" href="style_7.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>JOB APPLICATION <span class="title">(Web)</span> </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First_name</label>
                        <input id="first_name" name="first_name" placeholder="first_name">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last_name</label>
                        <input id="last_name" name="last_name" placeholder="last_name">
                    </div>

                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input id="Email" name="Email" placeholder="Email">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="select job role"></option>
                            <option value="fronted">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full_stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea  id="Address" name="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="Enter City name">
                    </div>

                    <div class="form_control">
                        <label for="City">Pincode</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode number">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2022-01-10" type="date" name="date" id="date">
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>

                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>  
    </div>
</body>
</html>
